<div class="min-h-[80vh]">
    <div class="flex justify-center mt-5">
        <Icon size="100px" class="absolute z-[3] mt-[10px] opacity-[0.95]" />
        <IconAtom style="width: 125px; height: 125px;position: relative;z-index: 2;" />
    </div>
    <div class="text-center mt-5">
        <h1 class="text-4xl font-mono">Ame_x</h1>
        <h2 class="text-md font-mono text-gray-300 mt-2">@amex2189 / @EdamAme-x</h2>
        <h3 class="text-lg font-mono text-gray-300 mt-2">Fullstack Developer</h3>
        <h4 class="text-md font-mono text-gray-300 mt-2">I'm good at framework development, etc.</h4>
    </div>
    <div class="mt-5 flex justify-center">
        <input (input)="searchSkill($event)" placeholder="Search Skill"
            class="border border-gray-200 rounded p-2 text-black text-center" />
    </div>
    <div class="mt-5 flex justify-center flex-wrap skills-x">
        <div *ngFor="let skill of skills" class="mx-5 skill-x">

            <div [id]="'skill-x-' + skill['name']"
                class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700  m-2">
                <div class="w-full flex justify-center p-4">
                    <img [class]="'rounded-t-lg ' + haveIinvert(skill)" [src]="skill['icon']" alt="Skill-Icon"
                        width="100" height="100" />
                </div>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{
                            skill["name"] }}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                        Level: {{ skill["level"] }}
                    </p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                        [innerHTML]="skill['case'] ? skill['case'] : ''"></p>
                    <a href="#"
                        class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        See Case
                        <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p class="my-3 text-center font-normal text-gray-700 dark:text-gray-400">
        <span *ngFor="let define of defines
        let i = index
        " [title]="define.desc">
            {{ define.name }} {{ (i !== defines.length - 1) ? ' > ' : '' }}
        </span>
    </p>
</div>
