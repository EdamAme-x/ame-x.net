<header class="flex justify-between w-screen h-[50px] px-1 bg-[#FFFFFF10] fixed top-0 z-[15]">
    <a class="flex" [routerLink]="['/home']" title="Ame_x Net">
        <img src="assets/Ace.png" class="w-[50px] h-[50px] scale-[0.7] logo-x" alt=" logo-rocket"
            srcset="assets/Ace.png" width="50" height="50" />
    </a>
    <div class="profile-box-x flex items-center justify-center h-full mr-[4vw]">
        <a class="flex items-center justify-center h-full mr-1" [routerLink]="['/profile']">
            <img src="https://www.svgrepo.com/show/512690/profile-1335.svg" height="20" width="20" alt="profile"
                class="profile-x" />
            <!-- <p class="mr-5 text-white inline font-bold font-mono text-xl h-[50px] flex items-center">Profile</p> -->
        </a>
        <a class="flex items-center justify-center h-full ml-1" [routerLink]="['/service']">
            <img src="https://www.svgrepo.com/show/489230/work-alt.svg" height="20" width="20" alt="service"
                class="profile-x" />
            <!-- <p class="mr-5 text-white inline font-bold font-mono text-xl h-[50px] flex items-center">Wroks</p> -->
        </a>
        <a class="flex items-center justify-center h-full ml-2" [routerLink]="['/blog']">
            <img src="https://www.svgrepo.com/show/351781/blog.svg" height="20" width="20" alt="blog"
                class="profile-x" />
            <!-- <p class="mr-5 text-white inline font-bold font-mono text-xl h-[50px] flex items-center">Blog</p> -->
        </a>
    </div>
</header>

<div (click)="changeMenu()" [class]="'select-none relative z-[16] menu-x opacity-' + menuOpacity">
    <img src="assets/fishing.webp" alt="Fishing" width="150" height="150" class="box-shadow-b fixed bottom-5 right-2 z-10
        mr-2 rounded-full px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300
        focus-visible:ring active:text-white-700 md:text-base space-x"
        [style]="'pointer-events: ' + (menuOpacity == 100 ? 'auto' : 'none')" />
    <div class="fixed bottom-10 right-10 space-x-2 z-[11]">
        <p>Menu</p>
    </div>
</div>
