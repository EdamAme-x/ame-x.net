<div class="flex flex-col justify-center items-center">
    <mat-icon class="scale-[2] mb-5">link</mat-icon>
    <div class="flex flex-wrap">
        <div *ngFor="let link of links">
            <a [href]="link.url" title="{{ link.title }}" target="_blank" [innerHTML]="link.raw" class="w-[100px]"></a>
        </div>
    </div>
</div>
