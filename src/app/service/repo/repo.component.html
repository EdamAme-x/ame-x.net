<div (click)="toPage(repo.html_url)" class="bg-gray-200 w-[350px] h-[150px] rounded-lg mx-2">
    <h2 class="text-2xl pt-2 text-black font-mono mt-4 ml-4 overflow-hidden">{{ repo.name }}</h2>
    <p class="ml-4 mt-3 word-wrap text-black">{{ repo.description }}</p>
    <div class="ml-4 mt-3 text-black flex items-center mt-1"><mat-icon class="mr-2">star</mat-icon>
        {{ repo.stargazers_count }}</div>
</div>
