<div (click)="toPage(repo.html_url)" class="w-[350px] h-[150px] repo-x mx-2">
    <h2 class="text-2xl pt-2 font-mono mt-4 ml-4 overflow-hidden">{{ repo.name }}</h2>
    <p class="ml-4 mt-3 word-wrap">{{ repo.description }}</p>
    <div class="ml-4 mt-3 flex items-center mt-1"><mat-icon class="mr-2">star</mat-icon>
        {{ repo.stargazers_count }}</div>
</div>
