<div class="flex flex-col items-center">
    <h1 class="text-4xl font-mono mt-3 h1-x">â–¼ Career</h1>
    <div class="my-5 mx-10">
        <ol class="relative border-l border-gray-700">
            <li class="mb-10 ml-4" *ngFor="let career of careers">
                <div
                    class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border bg-gray-700">
                </div>
                <time class="mb-1 text-sm font-normal leading-none text-gray-500">{{ career.date }}</time>
                <h2 class="text-lg mt-1 font-semibold text-white">{{ career.title }}</h2>
                <p class="mb-4 text-base font-normal text-gray-400 mt-2">
                    {{ career.desc }}
                </p>
                <a [href]="career.url"
                    *ngIf="career.url"
                    target="_blank"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-300 bg-gray-900 border border-gray-600 rounded-lg hover:bg-gray-100 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 hover:text-white hover:bg-gray-700 focus:ring-gray-700">See
                    more <svg class="w-3 h-3 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg></a>
            </li>
        </ol>

    </div>
</div>
